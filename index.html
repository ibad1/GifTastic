<!DOCTYPE html>
<html>
<head>
	<title>GifTastic!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="col-xs-12">
				<h1>GIFTASTIC!</h1>
				<h2>Press any button to see the Gifs!</h2>
				<h3>Or search for any gifs you want from the search bar!</h3>
			</div>

			<div class="row">
				<div class="col-xs-12" id="buttons">
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8" id="main">
					
				</div>
				<div class="col-xs-4" id="search">
					<form class="form-horizontal">
					  <div class="form-group">
					  <p>Add your own GIF Topic!</p>
					    <label for="inputEmail3" class="col-sm-2 control-label">Add GIF</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="gifName" placeholder="Search Gif Here">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
					    </div>
					  </div>
					</form>
										
				</div>
			</div>

		</div>
	</div>




<script type="text/javascript" language="javascript" src="assets/javascript/app.js"> </script>
</body>
</html>
